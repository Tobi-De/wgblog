{% load wagtailimages_tags %}

<h3 class="text-center">{{ self.title }}</h3>
<div class="card-deck">
  {% for card in self.cards %}
    <div class="card">
      {% image card.image fill-300x200 as img %}
      <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}">
      <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.text }}</p>
        {% if card.button_page %}
          <a class="btn btn-primary" href="{{ card.button_page.url }}">Move On</a>
        {% elif card.button_url %}
          <a class="btn btn-primary" href="{{ card.button_url }}">Move On</a>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</div>
